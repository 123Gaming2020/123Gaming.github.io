    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const list = document.getElementsByClassName("list")[0];

        });

        function getAllPlaylist(id) {
          return new Promise(function (resolve, reject) {
            $.ajax("https://www.googleapis.com/youtube/v3/playlistItems", {
              type: "GET",
              data: {
                playlistId: id,
                key: "AIzaSyATb9GZHW0v3JVXcprz26UagoDUk467oG8",
                maxResults: 100,
              },
              beforeSend:(xhr)=>{
                // xhr.setRequestHeader('Authorization','Bearer');
              },
              success: function (data, status, xhr) {
                resolve(data);
              },
              error: function (jqXhr, textStatus, errorMessage) {
                reject(errorMessage);
              },
            });
          });
        }

        function PartDivision(int, diviseNumber = 3) {
          let quotient = Math.floor(int / diviseNumber);
          let remainder = int % diviseNumber;
          let lcR = remainder;
          let nbRemainder = 1;
          if (remainder != 0) {
            while (quotient + lcR != int) {
              lcR += remainder;
              nbRemainder++;
            }
          } else {
            nbRemainder = int / quotient;
            if (nbRemainder * quotient != int) {
              throw new Error(
                "Fail to part division, number (" + int + ") not available !"
              );
            }
          }

          return {
            remainder: remainder,
            quotient: quotient,
            nbRemainder: nbRemainder,
            total: int,
          };
        }
        var c1 = false,
          c2 = false,
          c3 = true;
        getAllPlaylist("PLbP-RAPbcirUkuwAAuFjMl64X8B5HZVqI").then((data) => {
          function makeCard(col = 1) {
            let d = document.createElement("div");
            d.className = "card";
            d.innerHTML = `
          <div class="card-image"></div>
          <div class="card-title">
            <b class="title-v"></b><i class="date-v"></i>
          </div>
           `;
            document.getElementsByClassName("line" + col)[0].appendChild(d);
          }
          for (let i = 0; i < data.items.length; i++) {
            console.log(data.items[i]);
            if (c1 && !c2 && !c3) {
              c2 = true;
              c1 = false;
              c3 = false;
              makeCard(2);
            } else if (!c1 && !c3 && c2) {
              c2 = false;
              c1 = false;
              c3 = true;
              makeCard(3);
            } else if (!c2 && c3 && !c1) {
              c2 = false;
              c1 = true;
              c3 = false;
              makeCard(1);
            }
          }
        });
      });
